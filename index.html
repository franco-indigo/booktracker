<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 id="user-name">Welcome!</h2>
    <div class="book-box">
      <h3>Books I finished reading:</h3>
      <div id="book-list"></div>
      <button id="add-book-btn">Add Book</button>
    </div>
  </div>

  <!-- Username Prompt -->
  <div class="username-prompt" id="username-prompt">
    <h2>Enter your name to begin:</h2>
    <input type="text" id="username-input" placeholder="Your name..." />
    <button id="start-btn">Start</button>
  </div>

  <!-- Book Tracker App -->
  <div id="booktracker-app" class="container hidden">
    <h1 class="center">Books I Finished Reading:</h1>
    <div id="book-list" class="book-list"></div>
    <button id="add-book-btn" class="center-btn">Add Book</button>
  </div>
  
  <!-- Modal for adding book -->
  <div class="modal hidden" id="book-modal">
    <div class="modal-content">
      <input type="text" id="book-title" placeholder="Book Title">
      <div class="stars" id="star-rating">
        ★★★★★
      </div>
      <textarea id="book-review" placeholder="Write your review here..."></textarea>
      <div class="modal-buttons">
        <button id="reset-btn">Reset</button>
        <button id="submit-btn" disabled>Add</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
