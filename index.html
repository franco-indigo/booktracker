<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookworm Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Username prompt (shown initially) -->
  <div id="username-prompt" class="username-prompt container">
    <h1 class="welcome-title">Welcome to Bookworm Tracker</h1>
    <input type="text" id="username-input" placeholder="Enter your username" />
    <button id="start-btn">Start</button>
    <p id="error-message" class="error-msg hidden"></p>
  </div>

  <!-- Main app container (hidden initially) -->
  <div id="booktracker-app" class="container hidden">
    <h1 id="user-name" class="username-title"></h1>
    <h2 class="section-heading">Books I Finished Reading:</h2>
    <div id="book-list" class="book-list"></div>
    <button id="add-book-btn" class="center-btn">Add Book</button>
  </div>

  <!-- Modal to add book -->
  <div id="book-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Add a New Book</h3>
      <input type="text" id="book-title" placeholder="Book title" />
      <div id="star-rating" class="stars"></div>
      <textarea id="book-review" rows="4" placeholder="Write your review..."></textarea>
      <div class="modal-buttons">
        <button id="reset-btn">Reset</button>
        <button id="submit-btn" disabled>Submit</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
