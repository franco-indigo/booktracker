<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="user-name">Welcome!</h2>
    <div class="book-box">
      <h3>Books I finished reading:</h3>
      <div id="book-list"></div>
      <button id="add-book-btn">Add Book</button>
    </div>
  </div>

  <!-- Modal for adding book -->
  <div class="modal hidden" id="book-modal">
    <div class="modal-content">
      <input type="text" id="book-title" placeholder="Book Title">
      <div class="stars" id="star-rating">
        ★★★★★
      </div>
      <textarea id="book-review" placeholder="Write your review here..."></textarea>
      <div class="modal-buttons">
        <button id="reset-btn">Reset</button>
        <button id="submit-btn" disabled>Add</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
